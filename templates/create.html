<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">

<body>
    <div class="top">
        <h1>Add a New User</h1>
        <a href="/display">Home</a>
    </div>
    <form class='form' action='/create_user' method="post">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" placeholder="Enter first name here" >
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" placeholder="Enter last name here">
        <label for="email" >Email:</label>
        <input type="text" name="email" placeholder="Enter email here">
        <input action='/display' method="post" type="submit" value="Create" id="create">
        {# action='/create_user' method="post" #}
    </form>
</body>
